<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            Findify
            <img src="favicon.ico" alt="favicon" class="favicon">
        </h1>
        <input type="text" id="searchInput" placeholder="Введите запрос..." />
        <select id="searchEngine">
            <option value="google">Google</option>
            <option value="yandex">Yandex</option>
            <option value="mailru">Mail.ru</option>
        </select>
        <button id="searchButton">Поиск</button>
        
        <script src="script.js"></script>
    <div class="container">
    <button id="toggleColorButton" class="toggle-color">Изменить фон</button>
</div>
<input type="file" id="imageInput" accept="image/*" style="display:none;">

<script src="colorchange.js"></script>

</body>
</html>
